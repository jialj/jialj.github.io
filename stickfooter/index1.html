<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		* {
			margin: 0px;
		}
		html,body{
			height: 100%;
		}
		.main-wrapper{
			min-height: 100%;
		}
		.main-wrapper:after{
			display: block;
			content: ' ';
			height: 0px;
			line-height: 0px;
			clear: both;
			visibility: hidden;
		}
		.mian{
			padding-bottom: 100px;
		}
		.footer{
			height: 100px;
			line-height: 100px;
			margin:-100px auto 0px auto;
			background-color: #008000;
		}
	</style>
	<body>
		<div class="main-wrapper">
			<div class="mian">I am content</div>
		</div>
		<div class="footer"> I am sticky footer </div>
	</body>
</html>
